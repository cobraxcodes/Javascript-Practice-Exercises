<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick And Morty Character Cards</title>
</head>
<body>
    <h1 class="header">Rick <span id="and">And</span> Morty<br>Characters</h1>

    <!-- search bar-->
     <div id="sortSearchDiv">

      <!-- sortDiv-->
      <div id="sortDiv">
       <h3>Sort By:</h3>
        <!-- species-->
        <div>
          <h4 id="species">Species</h4>
          <div id="speciesList">
          <p>Human</p>
          <p>Alien</p>
          <p>Mythological Creatures</p>
          </div>
          
        </div>
        <!-- status-->
         <div>
          <h4>Status</h4>
         </div>
      </div>

      <div id="searchDiv">
    <input type="text" placeholder="Search ..." id="searchBar">
      <button id="searchBtn">Wubba Lubba Dub Dub</button>
    </div>
     </div>
   
    <!-- CONTAINER FOR CHARACTER CARDS-->
     <div id="cardContainer">

     </div>
    
     <!-- pagination-->
      <div id="paginationContainer">
        <button class="paginationBtn" id="previousBtn">Previous</button>
        <button class="paginationBtn" id="nextBtn">Next</button>
      </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
